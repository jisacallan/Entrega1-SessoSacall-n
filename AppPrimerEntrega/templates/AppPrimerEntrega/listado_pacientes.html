{% extends 'home/home.html' %}

{% block HeaderBlock %}
    <a href={% url 'crear_paciente' %}>Crear paciente</a>
{% endblock HeaderBlock %}
    
{% block bloque_cuerpo %}
    
    {% for paciente in listado_pacientes %}
        <li>
            {{paciente}}             
            <a href={% url 'actualizar_paciente' paciente.id %}>Editar</a>
            <a href={% url 'borrar_paciente' paciente.id %}>Borrar</a>
        </li>
    {% endfor %}

{% endblock bloque_cuerpo %}
